<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cramer - Google Photos Video Viewer</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>

<body>

    <h1>Google Photos - Video Viewer</h1>

    <div id="login-button">
        <button onclick="oauthSignIn()">Login with Google</button>
    </div>


    <button onclick="logout()">logout</button>
    <a id="picker" target="_blank">picker</a>
    <button id="picker2">picker</button>

    <button onclick="requestNotification()">notification</button>
    <button onclick="registerServiceWorker()">service-worker</button>


    <div id="media-holder">

    </div>
    <button onclick="startCompression()">start compression</button>
</body>
<script src="/public/alpine.min.js" defer></script>
<script src="/public/main.js"></script>

</html>
