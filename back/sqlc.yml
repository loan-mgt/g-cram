version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/queries/"
    schema: "internal/db/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "TIMESTAMP"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"

